[package]
name = "gorilla"
version = "0.3.1"
description = "Definition dumper for Halo: Combat Evolved's guerilla.exe"
license = "GPL-3.0-only"
build = "build.rs"

[dependencies]
clap = { version = "3.1.6", features = ["derive"] }
byteorder = "1"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4.19"
sha2 = "0.10.2"

[build-dependencies]
embed-resource = "1.7"

[profile.release]
panic = "abort"
strip = true
lto = true
